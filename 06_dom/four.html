<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body>
    <body style="background-color: #212121; color: #fff;"></body>
    <ul class="language">
        <li>Javascript </li>
    </ul>

</body>
<script>
function addLanguage(langname){
    const li = document.createElement('li');
    li.innerHTML = `${langname}`; // it traverse means starts checks each data n adds, not recommended when data is huge (not optimised)
    document.querySelector('.language').appendChild(li);
}
addLanguage("python");
addLanguage("typescript");

function addOptiLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));  // clean way , always create text node amd  appendchild 
    document.querySelector('.language').appendChild(li)
}
addOptiLanguage("golang");

//Edit

const secondLang =  document.querySelector("li:nth-child(2)")
//secondLang.innerHTML = "Mojo" //(not optimised)
const newli= document.createElement('li')
newli.textContent = "Mojo"
secondLang.replaceWith(newli)

//edit
const firtLang = document.querySelector("li:last-child")
firtLang.outerHTML = '<li>typescript</li>'

//remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove()

</script>
</html>
